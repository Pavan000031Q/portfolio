<!DOCTYPE html>

<head>

    <title>Your Name | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>

    <header class="main-header">
        <div class="header-logo" id="header-logo"></div>
        <div class="header-name" id="header-name"></div>
    </header>

    <main class="hero-section">

        <h3 class="hero-subtitle-top" id="hero-subtitle"></h3>
        <h1 class="hero-title" id="hero-title"></h1>

        <div class="animation-container">
            <div class="card" id="card-1"></div>
            <div class="card" id="card-2"></div>
            <div class="card" id="card-3"></div>
            <div class="card" id="card-4"></div>
            <div class="card" id="card-5"></div>
            <div class="card" id="card-6"></div>
            <div class="card" id="card-7"></div>
            <div class="card" id="card-8"></div>
            <div class="card" id="card-9"></div>
            <div class="card" id="card-10"></div>
        </div>

        <div class="hero-tagline-container">
            <h4 class="project-heading" id="project-heading"></h4>
            <p class="hero-tagline" id="hero-tagline"></p> <!-- This will display the project name -->
        </div>

        <div class="mobile-card-display">
            <img src="" alt="Portfolio Image" id="mobile-card-img">
        </div>

        

    </main>
    
    <section class="about-section">
        <div class="about-content">
            <h2 id="about-title"></h2>
            <p id="about-description"></p>
        </div>
    </section>
